<form name='select_form' action="{% url 'sampler:do-sampling' doc_id %}" method='POST' >
    {% csrf_token %}
    {{ form.errors }}
    <p> {{ form.useSize }} {{ form.useSize.label_tag }} {{ form.size }} </p>
    <p> {{ form.useRate }} {{ form.useRate.label_tag }} {{ form.rate }} </p>
    <p> {{ form.dropDown.label_tag }} {{ form.dropDown }} </p>
    <input type='submit' value='чбошод' />
</form>
